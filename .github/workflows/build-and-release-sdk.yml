name: Build & Deploy Agentic Chat SDK (No Versioning)

on:
  workflow_dispatch:  # manually trigger via GitHub UI
  push:
    branches:
      - main           # optionally auto-build on main commits

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build UI SDK
        working-directory: ./ui
        run: npm run build

      - name: Copy build artifacts to /dist
        run: |
          mkdir -p dist
          cp -r ui/dist/* dist/

      - name: Commit and push latest SDK
        run: |
          git config user.name "Agentic-AI Bot"
          git config user.email "bot@aeroshop.ai"
          git add -f dist
          git commit -m "ðŸš€ Update latest Agentic Chat SDK build [auto]" || echo "No changes to commit"
          git push origin main
