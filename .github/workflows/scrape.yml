name: Crawl EmiratesRED and build JSON dataset

on:
  workflow_dispatch:        # Manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: emiratesred-scraper
        run: |
          pip install -r requirements.txt

      - name: Run EmiratesRED scraper
        id: run_scraper
        working-directory: emiratesred-scraper
        run: |
          echo "ðŸš€ Starting EmiratesRED scraper"
          python emiratesred_full_scraper.py > scraper_output.txt 2>&1
          tail -n 20 scraper_output.txt || true
          echo "âœ… Scraper completed"

      - name: Print scraper summary
        working-directory: emiratesred-scraper
        run: |
          echo "### ðŸ§¾ EmiratesRED Scraper Summary" >> $GITHUB_STEP_SUMMARY
          tail -n 20 scraper_output.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload JSON files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emiratesred-products
          path: |
            emiratesred-scraper/emiratesred_products.json
            emiratesred-scraper/emiratesred_products.jsonl
          retention-days: 7

      - name: Commit and push updated JSON files
        working-directory: emiratesred-scraper
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add emiratesred_products.jsonl emiratesred_products.json || true
          git commit -m "Auto-update EmiratesRED dataset [$(date)]" || echo "No changes to commit"
          git push || echo "No changes to push"
